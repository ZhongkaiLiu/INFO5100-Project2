<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>INFO 5100 Project 2</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <!-- D3 Libirary -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>

        <script src="https://unpkg.com/d3-simple-slider"></script>
    </head>
    <body>
        <!-- each plot shows on one svg -->
        <div id="world">
            <h1>School Closures Around the World</h1>
            <div id="world-legend-container">
                <svg id="world-legend"></svg>
            </div>
            <div id="world-container">
                <div id="world-line-container">
                    <svg id="world-line"></svg>
                </div>

                <div id="world-map-container">
                    <button id="world-map-play">Play</button>
                    <span id="world-map-clock"></span>

                    <svg id="world-map"></svg>
                    <div id="world-map-slider"></div>
                </div>
            </div>
        </div>

        <div id="us">
            <h1>School Closures in US</h1>
            <div id="us-legend-container">
                <svg id="us-legend"></svg>
            </div>

            <div id="us-container">
                <div id="us-line-container">
                    <svg id="us-line"></svg>
                </div>

                <div id="us-map-container">
                    <button id="us-map-play">Play</button>
                    <span id="us-map-clock"></span>

                    <svg id="us-map"></svg>
                    <div id="us-map-slider"></div>
                </div>
            </div>
        </div>

        <!-- JS codes -->
        <script src="./scripts/world_combined.js"></script>
        <script src="./scripts/us_combined.js"></script>
    </body>
</html>
