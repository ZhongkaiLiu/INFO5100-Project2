<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>INFO 5100 Project 2</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <!-- D3 Libirary -->
        <script src="https://d3js.org/d3.v5.min.js"></script>

    <body>
        <!-- each plot shows on one svg -->
        <div id="world-container">
            <div id="world-line-container">
                <svg id="world-line"></svg>
            </div>

            <div id="world-map-container">
                <button id="world-map-play">play</button>
                <span id="world-map-clock"></span>
                <svg id="world-map"></svg>
                <div id="world-map-slider"></div>
                <p id="world-map-slider-value1"></p>
                <p id="world-map-slider-value2"></p>
                <p id="world-map-slider-value3"></p>
            </div>
            <svg id="world-line"></svg>
        </div>

        <div id="us-line-container">
            <svg id="us-line"></svg>
        </div>

        <!-- All JS codes imported like this -->
        <script src="./scripts/world_functions.js"></script>
        <script src="./scripts/world_line_chart.js"></script>
        <script src="scripts/world_map2.js"></script>

        <script src="./scripts/us_functions.js"></script>
        <script src="./scripts/us_line_chart.js"></script>
